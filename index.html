<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GSAP Project II</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    </head>

    <body>
        <div class="banner">
            <img class="logo" src="./img/logo.png">
            <div class="screen screen-1">
                <img class="car" src="./img/car.png">
                <div class="title title-1">
                    <span class="title_item-1">пайда</span>
                    <span class="title_item-1">таңдау</span>
                    <span class="title_item-1">уақыты</span>
                </div>
                <div class="title title-2">
                    <span class="title_item-2">время</span>
                    <span class="title_item-2">выбирать</span>
                    <span class="title_item-2">выгоду</span>
                </div>
            </div>
            <div class="screen screen-2">
                <div class="title-1">
                    <span>қолайлы</span>
                    <span>бағалар</span>
                </div>
                <div class="line_logo">
                    <div class="line"></div>
                    <img class="t_logo" src="./img/t.svg">
                </div>
                <div class="title-2">
                    <span>выгодная</span>
                    <span>цена</span>
                </div>
            </div>
        </div>

        <script>
            let tl = gsap.timeline();
            tl.to(".car", {yPercent:-850, duration:7, ease: Linear})
            tl.from(".title_item-1", {scale:2, opacity:0}, "<")
            tl.to(".title_item-1", {opacity:0, delay:1}, "<1")
            tl.from(".title_item-2", {scale:2, opacity:0}, "<0.5")
            tl.to(".title_item-2", {opacity:0, delay:1}, "<1")
                  
            tl.from(".screen-2", {opacity:0}, "<1")
            tl.from(".title-1 span", {stagger: 0.2, scale:0, opacity:0}, "<")
            tl.from(".title-2 span", {stagger: 0.2, scale:0, opacity:0}, "<")
            tl.from(".line_logo", {stagger: 0.2, scale:1.5, opacity:0, rotate:40}, "<")
            tl.from(".line", {width:"0px"}, "<")
        </script>
    </body>
</html>
